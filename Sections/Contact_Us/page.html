<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css'  media='screen' href='contact.css'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="/Components/chat.js" defer></script>
    <script src="/Components/navbar.js"></script>
    <script src="/Components/footer.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="right-up-bg">
        <img src="/Assets/right-up-bg.png" alt="right-up-bg">
    </div>
    <div class="left-bottom-bg">
        <img src="/Assets/bg-contact-us.png" alt="left-bottom-bg">
    </div>
    <div>
        <navigation-bar></navigation-bar>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p class="subtitle">Any question or remarks? Just write us a message!</p>
        
            <div class="contact-container">
              <div class="contact-info">
                <div class="bg-bottom-right">
                    <img src="/Assets/bottom-right-bg.png" alt="bg-bottom-right">
                </div>
                <h2>Contact Information</h2>
                <p class="info-text">Say something to start a live chat!</p>
        
                <div class="info-item">
                  <i class="icon">
                    <img src="/Assets/icon-call.png" alt="icon-call">
                  </i>
                  <span>+1012 3456 789</span>
                </div>
                <div class="info-item">
                  <i class="icon">
                    <img src="/Assets/icon-email.png" alt="icon-email">
                  </i>
                  <span>demo@gmail.com</span>
                </div>
                <div class="info-item">
                  <i class="icon">
                    <img src="/Assets/icon-map.png" alt="icon-map">
                  </i>
                  <span>132 Dartmouth Street Boston,<br> Massachusetts 02156 United States</span>
                </div>
        
                <div class="social-icons">
                  <a href="#">
                    <img src="/Assets/twitter-icon.png" alt="icon-twitter">
                  </a>
                  <a href="#">
                    <img src="/Assets/ig-icon.png" alt="icon-ig">
                  </a>
                  <a href="#"> <img src="/Assets/dc-icon.png" alt="icon-dc">
                </a>
                </div>

              </div>
        
             
              <div class="contact-form">
                <form>
                  <div class="form-row">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" placeholder="John">
                    </div>
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" placeholder="Doe">
                    </div>
                  </div>
        
                  <div class="form-row">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input type="text" placeholder="+1012 3456 789">
                    </div>
                  </div>
        
                  <div class="form-group">
                    <label>Select Subject?</label>
                    <div class="radio-group">
                      <label><input type="radio" name="subject" checked> About Home Design </label>
                      <label><input type="radio" name="subject"> About Home Construction</label>
                      <label><input type="radio" name="subject"> About Error Payment</label>
                      <label><input type="radio" name="subject"> About System Bug</label>
                      <label><input type="radio" name="subject"> About Project</label>
                      <label><input type="radio" name="subject"> Consultation</label>
                      <label><input type="radio" name="subject"> Others</label>
                    </div>
                  </div>
        
                  <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Write your message.."></textarea>
                  </div>
        
                  <button type="submit" class="send-btn">Send Message</button>
                </form>
              </div>
            </div>
            <chat-widget></chat-widget>
          </section>  
          <footer-component></footer-component>
          
    
        <script src='contact.js'></script>
    </body>
</body>
</html>
