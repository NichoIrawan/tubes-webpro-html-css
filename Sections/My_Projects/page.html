<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CEMA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='projects.css'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <header>
        <nav>
            <img src="/Assets/Cema_Logo.png" alt="Cema Logo">
            <ul>
                <li>Home</li>
                <li class="active">My Project</li>
                <li>Services</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Profile</li>
            </ul>
        </nav>
    </header>

    <section id="ongoing-project-view">
        <img src="/Assets/Project_BG.png" class="bg-image" alt="Ongoing Project">
        <div class="heading">
            <div class="menu">
                <hr>
                <h2>MENU</h2>
                <hr>
            </div>
            <h1>Project View</h1>
            <p>Track all your projects from one Dashboard</p>
        </div>
        <img src="/Assets/Mouse_Scroll.png" style="width: 3.7%;" alt="Mouse_Scroll">
        <div class="ongoing-project">
            <h2>Ongoing Project</h2>
            <div class="project-list">
                <div class="project-card">
                    <div class="content">
                        <img src="/Assets/House_Type_Illustration.png" alt="Project Type">
                        <h3>Rumah Gading Serpong</h3>
                        <div class="status">
                            <div class="indicator"></div>
                            <p>Confirmation</p>
                        </div>
                    </div>
                </div>
                <div class="project-card active">
                    <div class="content">
                        <img src="/Assets/House_Type_Illustration.png" alt="Project Type">
                        <h3>Rumah Gading Serpong</h3>
                        <div class="status">
                            <div class="indicator"></div>
                            <p>Confirmation</p>
                        </div>
                    </div>
                    <div onclick="" class="button-primary">
                        See Details
                        <img src="/Assets/arrow_forward.png" alt="arrow_forward">
                    </div>
                </div>
                <div class="project-card">
                    <div class="content">
                        <img src="/Assets/House_Type_Illustration.png" alt="Project Type">
                        <h3>Rumah Gading Serpong</h3>
                        <div class="status">
                            <div class="indicator"></div>
                            <p>Confirmation</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="indicator-list">
                <div class="indicator"></div>
                <div class="indicator active"></div>
                <div class="indicator"></div>
            </div>
        </div>
    </section>

    <script src='projects.js'></script>
</body>

</html>
