<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="left-container">
        <div class="brand-container">
            <img src="/Assets/Cema_Logo.png" alt="logo" class="logo" />
            <h1 class="brand">Cema<span class="highlight">Design</span></h1>
        </div>
        <div class="left-content">
            <h2 class="h-content">Lorem Ipsum</h2>
            <p class="p-content">Lorem Ipsum</p>
        </div>
    </div>

    <div class="right-container">
        <div class="login-form">
            <p class="welcome-text">CREATE YOUR NEW ACCOUNT</p>
            <h2>Register your Account</h2>

        <form>
            <div class="form-group">
                <input type="email" placeholder="johnsondoe@nomail.com">
            </div>

            <div class="form-group">
                <input type="password" placeholder="••••••••••••">
            </div>

            <div class="form-options">
                <label class="remember">
                    <input type="checkbox" />
                    Remember me
                </label>
            </div>
            <button type="button" class="continue-btn">Continue</button>

            <div class="divider">Or</div>

            <div class="social-login">
                <button type="button" class="google-btn">
                    <img src="/Assets/google.png" /> Log in with Google
                </button>

                <button type="button" class="facebook-btn">
                    <img src="/Assets/facebook.png" /> Log in with Facebook
                </button>
            </div>

            <p class="signup">Have Account? <span class="signup-link">SIGN IN HERE</span></p>
            </form>
        </div>
    </div>
</body>

</html>
