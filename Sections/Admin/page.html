<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
   
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <svg class="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <div>
                        <h1>Admin Dashboard</h1>
                        <p>Kelola semua aspek bisnis Anda</p>
                    </div>
                </div>
                <div class="header-right">
                    <a href="/Sections/Home/page.html"  class="btn btn-outline" onclick="navigateToWebsite()">Ke Website</a>
                    <a href="/Sections/Login_Register/login.html" class="btn btn-destructive" onclick="handleLogout()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        
        <div class="stats-grid" id="statsGrid"></div>

        
        <div class="tabs">
            <div class="tabs-list">
                <button class="tab-trigger active" data-tab="overview">Overview</button>
                <button class="tab-trigger" data-tab="portfolio">Portfolio</button>
                <button class="tab-trigger" data-tab="services">Layanan</button>
                <button class="tab-trigger" data-tab="chat">
                    Chat
                    <span class="badge badge-destructive" id="chatBadge" style="display:none;"></span>
                </button>
                <button class="tab-trigger" data-tab="projects">Semua Proyek</button>
                <button class="tab-trigger" data-tab="users">User Management</button>
                <button class="tab-trigger" data-tab="calculator">Kalkulator</button>
                <button class="tab-trigger" data-tab="quiz">Design Quiz</button>
            </div>

           
            <div class="tab-content active" id="overview"></div>
            <div class="tab-content" id="portfolio"></div>
            <div class="tab-content" id="services"></div>
            <div class="tab-content" id="chat"></div>
            <div class="tab-content" id="projects"></div>
            <div class="tab-content" id="users"></div>
            <div class="tab-content" id="calculator"></div>
            <div class="tab-content" id="quiz"></div>
        </div>
    </div>

  
    <div class="modal" id="modalContainer"></div>
    
   
    <div class="toast-container" id="toastContainer"></div>

    <script src="admin.js"></script>
</body>
</html>
